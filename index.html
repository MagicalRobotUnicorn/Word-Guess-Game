<!DOCTYPE html>
<html>

<head>
  <title>Will It Metal?</title>
  <link href="https://fonts.googleapis.com/css?family=Metal+Mania|Nosifer&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/stylesheet.css">
</head>

<body>
  <div id="audio">

  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-10">
        <header id="header">
          <center>
            <img src="assets/images/logo.png" id="logo">
          </center>
        </header>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div id="intro">
          <p>
            Since time immemorial, humanity has pondered one question...
            Will it Metal?
          </p>
          <p>
            Guess the Band,
            Experience the Metal.
          </p>
        </div>
      </div>
    </div>


    <!-- TODO:

    Update buttons field for pause music and play again
    Animate win condition letters? -->

    <!-- <div id="playfield"> -->
    <div class="row">
      <div class="col-md-5">
        <div id="displayletters" class="shadow">
          <h1>Guessed Letters:</h1>
          <h1>
            <div id="guessedletters">

            </div>
          </h1>
        </div>
        <div id="incompleteword" class="shadow">
          <h1>Word So Far:</h1>
          <h1>
            <div id="inprogressword">

            </div>
          </h1>
        </div>
        <div id="statistics" class="shadow">
          <h1>Number Correct: <div id="numCorrect"></div>
          </h1><br />
          <h1>Number Guesses: <div id="numGuesses"></div>
          </h1>
        </div>
      </div>



      <div class="col-lg-1"></div>
      <div class="col-lg-5">
        <div id="artist-photo-frame" class="shadow">
          <div id="artist-photo" class="shadow"><img src="assets/images/pentagram.png" class="mainphoto shadow"></div>
        </div>
        <div id="buttons">
          <p>Type to guess!</p>
        </div>
        <div id="clipart"><img src="./assets/images/skulltransparent.png" id="skull"></div>
      </div>
    </div>

    <script src="./objectscript.js"></script>

</html>
